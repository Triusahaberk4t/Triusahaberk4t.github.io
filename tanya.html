<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="Red">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi Rekening</title>
  <style>
    .Black-text {
      color: Black;
      font-size: 18px;
      margin-right:-8px;
      margin-left:7px;
      font-weight:bold;
      position:center;
    }
    .line-menurun {
      line-height: 1.1;
    }
    .spasi-teks {
      margin-bottom: 5px;
    }
    .container {
      display: flex;
    }
    .option-button {
      padding: 10px 42px;
      margin-right: 60px;
      margin-left: 20px;
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-button:first-child {
      margin-left: 10px;
      margin-right: 60px;
    }
  </style>
</head>
<body>
  <p class="right-align Black-text">Pastikan Sudah Ada Kartu ATM </p>
  <p class="right-align Black-text">Pastikan Sudah Terdaftar Mobile Banking </p><br>

  <div class="container">
    <button id="tidak-btn" class="option-button">TIDAK</button>
    <a id="ya-btn" href="kartu.html" class="option-button">YA</a>
  </div>

  <script>
    // Fungsi untuk memeriksa apakah foto telah diunggah
    function cekFotoDiunggah() {
      // Lakukan pengecekan apakah foto telah diunggah atau tidak
      // Misalnya, Anda dapat menggunakan variabel atau fungsi untuk ini
      var fotoDiunggah = false; // Ganti dengan logika Anda

      // Kondisi untuk menentukan apakah tombol "YA" dapat diaktifkan
      if (fotoDiunggah) {
        document.getElementById("ya-btn").removeAttribute("disabled");
      } else {
        document.getElementById("ya-btn").setAttribute("disabled", "disabled");
      }
    }

    // Panggil fungsi cekFotoDiunggah saat dokumen dimuat
    document.addEventListener("DOMContentLoaded", cekFotoDiunggah);
  </script>
</body>
</html>
